- name: Checkout
uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
      - id: auth
uses: google-github-actions/auth@v2
with:
          workload_identity_provider: "projects/521644692488/locations/global/workloadIdentityPools/github-pool/providers/github"
          service_account: "github-terraform@terraform-demo-billing.iam.gserviceaccount.com"
          workload_identity_provider: "projects/PROJECT_NUMBER/locations/global/workloadIdentityPools/github-pool/providers/github"
        service_account: "github-terraform@terraform-demo-billing.iam.gserviceaccount.com"


- name: Setup Terraform
uses: hashicorp/setup-terraform@v3
with:
terraform_version: 1.6.6

- name: Terraform Init
run: terraform init

- name: Terraform Validate
run: terraform validate

- name: Terraform Plan
run: terraform plan

- name: Terraform Apply
if: github.ref == 'refs/heads/main'
run: terraform apply -auto-approve
